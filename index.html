<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS animation</title>
</head>
<body>
    <section class="scene">
            <div class="sun"></div>
            <div class="bg"></div>
            <div class="road"></div>
            <img src="plane1.png" class="plane1">
            <img src="https://static.vecteezy.com/system/protected/files/001/193/929/vecteezy_vintage-car_1193929.png" class="car1">
    </section>
    <div class="Note">
        <h3>Created By: </h3>
        <h3>Saurabh Sudhir Jumnalkar</h3>
    </div>
    <script>
        const sun=document.querySelector('.sun');
        const body=document.querySelector('body');
        sun.onclick=function(){
            body.classList.toggle('dark')
        }
    </script>
</body>
</html>
